<!DOCTYPE html>
<html lang = "ko">
<head>
    <link rel="stylesheet" href="test.css">
    <title>계정찾기 페이지</title>
    <script src="test.js"></script>
</head>
<body>
    <section>
        <div class="form-box">
            <div class="form-value">
                <form action="/각종프로젝트연습/프로젝트(시험)/계정찾기페이지/test1.html" method="get" onsubmit="pass()">
                        <h2>계정 찾기</h2>
                        <div class="inputbox">
                            <ion-icon name="bag-outline"></ion-icon>
                            <input id="id", type="text", required>
                            <label for="check_ID">ID</label>
                        </div>
                        <div class="inputbox">
                            <ion-icon name="mail-outline"></ion-icon>
                            <input id="email", type="email", required>
                            <label for="check_email">이메일 주소</label>
                        </div>
                        <input class="had" type="submit" value="비밀번호 찾기">
                        <div class="linkatlogin">
                            <p><a href="/각종프로젝트연습/프로젝트(시험)/로그인페이지/login.html">로그인페이지 이동</a></p>
                        </div>
                </form>
            </div>
        </div>
    </section>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
