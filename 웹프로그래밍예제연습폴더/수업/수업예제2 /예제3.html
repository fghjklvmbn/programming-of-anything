<body>
    <h3>마우스 이벤트 객체의 프로퍼티와 onmousemove</h3>
    <hr>
    이미지 위에 마우스를 움직일때 onmousemove 리스너가 실행되고, 마우스의 위치를 보여줍니다.
    <img src="banana.jpeg" id="img1" onmousemove="where(event)" onmouseout="out(event)"><br><br>
    <div id="div"></div>
    <script src="예제3.js"></script>
    </body>
