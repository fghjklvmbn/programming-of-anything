<!DOCTYPE html>

<body>
    <h3>window의 close()으로 윈도우 열기</h3>
    <hr>
    <a href="javascript:load('https://www.disneyworld.com')">
        새 윈도우 열기
    </a><br>
    <a href="javascript:window.close()">
        기존 윈도우 닫기
    </a><br>
    <a href="javascript:closeNewWindow()">
        새 윈도우 닫기
    </a><br>
    
</body>
