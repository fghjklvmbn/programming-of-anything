        document.write("book : " + book.bookname + book.name + book.value);

        // 2번

    <script>
        function f(bookname, name, value){
            this.bookname = bookname;
            this.name = name;
            this.value = value;
            document.write("book : ", bookname, name, value);
        }
        f("HTML5", "황기태", 20000);
    </script>
