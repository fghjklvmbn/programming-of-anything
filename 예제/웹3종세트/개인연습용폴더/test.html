<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습용 홈페이지</title>
</head>
<body>
    <h3>테스트</h3>
    <hr>
    <script>
        let itemlist = ["라면", "계란", "물", "파"];
        document.writeln("<ol type='A'>");
        for(let i = 0; i<itemlist.length; i++){
            document.writeln("<li>" + itemlist[i]);
            document.writeln("<br>");
        }
        document.writeln("</ol>");
    </script>
    <!-- <iframe>
        <script src="test.js"></script>
    </iframe> -->
</body>
</html>
